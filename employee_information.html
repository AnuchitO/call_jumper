<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
      </div>
    </nav>

    <div>
      <div class="section">
        <div class="row">
          <div class="col s12 m6" style="border-right: solid 1px rgba(51,51,51,0.12);">
            <h3>Employee Information</h3>
          </div>

          <div class="col s12 m6" style="border-right: solid 1px rgba(51,51,51,0.12);">
            <div class="section">
              <div class="input-field">
                <input id="name" type="text">
                <label for="name">Name</label>
              </div>
              <div class="input-field">
                <input id="number" type="number">
                <label for="number">Number</label>
              </div>
              <div class="input-field">
                <input id="email" type="email">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input id="department" type="text">
                <label for="department">Department</label>
              </div>
              <br />
              <div class="row">
                <div class="col s6 m6">
                  <label>Administrator privileges</label>
                </div>
                <div class="col s6 m6">
                  <div class="switch">
                    <label>
                      Off
                      <input id="privileges" type="checkbox">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s6 m6">
                  <label>Viewing authority of customer information</label>
                </div>
                <div class="col s6 m6">
                  <div class="switch">
                    <label>
                      Off
                      <input id="view-customer-infomation" type="checkbox">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s6 m6">
                  <label>Editing authority of customer information</label>
                </div>
                <div class="col s6 m6">
                  <div class="switch">
                    <label>
                      Off
                      <input id="edit-customer-information" type="checkbox">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s6 m6">
                  <label>making a phone call</label>
                </div>
                <div class="col s6 m6">
                  <div class="switch">
                    <label>
                      Off
                      <input id="makeing-phone-call" type="checkbox">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s6 m6">
                  <label>receiving a phone call</label>
                </div>
                <div class="col s6 m6">
                  <div class="switch">
                    <label>
                      Off
                      <input id="receiving-phone-call" type="checkbox">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col s12 m6">
                  <a href="#" class="waves-effect waves-light btn">Delete</a>
                </div>
                <div class="col s12 m6">
                  <a href="#" class="waves-effect waves-light btn">Edit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="center-align">
            <p>When users create new employee information,the mail of the account issue is sent to the e-mail address of the employees that are registered<br/>
            Employees can log in to the Call Jumper in the ID and initial password that is mentioned in the e-mail
            </p>
          </div>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </body>
</html>
