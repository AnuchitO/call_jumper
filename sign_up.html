<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
      </div>
    </nav>

    <div class="center-align">
      <div class="section">
        <h3 class="">Create New Account</h3>
      </div>
      <div class="section">
        <div class="" style="max-width: 320px; margin: auto;">
          <div class="row">
            <div class="input-field">
              <input id="company" type="text">
              <label for="company">Company Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="name" type="text" >
              <label for="name">Your Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" >
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" >
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="confirm-password" type="password" >
              <label for="confirm-password">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="credit-card-number" type="number" >
              <label for="credit-card-number">Credit Card Number</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <select id="month">
                <option value="" disabled selected>Choose month </option>
                <option value="">01</option>
                <option value="">02</option>
                <option value="">03</option>
                <option value="">04</option>
                <option value="">05</option>
                <option value="">07</option>
                <option value="">08</option>
                <option value="">09</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
              </select>
              <label>Month</label>
            </div>
            <div class="input-field col s6">
              <select id="year">
                <option value="" disabled selected>Choose Year </option>
                <option value="">2016</option>
                <option value="">2017</option>
                <option value="">2018</option>
                <option value="">2019</option>
                <option value="">2020</option>
              </select>
              <label>Year</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="security-cord" type="number" >
              <label for="security-cord">Security Cord</label>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <a href="verify_your_email.html" class="waves-effect waves-light btn">Create New Account</a>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
          $('select').material_select();
        });
    </script>
  </body>
</html>
